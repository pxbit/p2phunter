<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <include file="./Application/Home/View/default/common_resource_and_setting.html" />
  <link rel="stylesheet" href="__ROOT__/Public/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="__ROOT__/Public/lib/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="__ROOT__/Public/lib/titatoggle/titatoggle-dist-min.css">
  <link rel="stylesheet" href="__ROOT__/Public/lib/jquery-confirm/jquery-confirm.min.css">
  <link rel="stylesheet" type="text/css" href="__ROOT__/Application/Home/View/default/css/mobile.css?v=20190216">

  <!-- libs -->
  <script src="__ROOT__/Public/lib/jquery/jquery.min.js"></script>
  <script src="__ROOT__/Public/lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="__ROOT__/Public/lib/jquery-ui/jquery-ui.min.js"></script>
  <script src="__ROOT__/Public/lib/jquery-confirm/jquery-confirm.min.js"></script>

  <!-- modules' js  -->
  <script src="__ROOT__/Public/js/base.js"></script>
  <script src="__ROOT__/Public/js/strategy_m.js"></script>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">

</head>

<body>
 <div><input id="mbl" type="hidden" value={$mbl}></div>

 <div id="content">
   <div class="block_white">
     <div class="container_fluid">

       <div class="row">
         <div class="col-xs-12 main-title"> 金雕猎手 </div>
       </div>

       <div class="row">
         <div class="col-xs-12">
           <ul class="nav nav-pills"  style="padding-left:25%; padding-right:20%;">
             <li class="menu-pill active"><a href="__ROOT__/home/strategy?mobile=1">策略设置</a></li>
             <li><a href="__ROOT__/home/strategy/stats?mobile=1">策略回溯</a></li>
           </ul>
         </div>
       </div>

       <div class="row">
         <div id="strategy-overiew" class="col-xs-8" style="padding-top:4px;">
           已开启 {$applied.cntOn} 个，共 {$applied.cntTotal} 个
         </div>
         <div class="col-xs-4">
           <button id="switch-all-open" type="button" class="btn btn-default active"
             <if condition="$applied.isAllApplied eq true">style="display:none"</if>
             > 全部开启
           </button>
           <button id="switch-all-close" type="button" class="btn btn-default active"
             <if condition="$applied.isAllApplied eq false">style="display:none"</if>
             > 全部关闭
           </button>
         </div>
       </div>

       <div class="row">
         <div class="col-xs-12">
           <fieldset class="box_container strategy">

             <foreach name="strategyList" item="vo">
             <dl class="clearfix ">
               <dt style="height:30px;"> [{$vo.ctag}] {$vo.Name} </dt>

               <dt style="height:30px;">
               <div  class="checkbox checkbox-slider--b" style="margin-top:0px;">
                 <label>
                   <input id={$vo.id} name="strategy-switch" type="checkbox"
                   <if condition="$vo.switch eq true">checked="checked"</if>
                   onclick="swapSwitch(this)">
                   <span><if condition="$vo.switch eq true">开<else />关</if></span>
                 </label>
               </div>
               </dt>

               <dd >平均投资利率：{$vo.BidRate}</dd>
               <dd >预期年化收益率：{$vo.ExpectRate}</dd>
               <dd >七日投标量：{$vo.K7}</dd>
               <dd value={$vo.bidAmount}>单次投标金额：{$vo.bidAmount}</dd>
             </dl>
             </foreach>

           </fieldset>
         </div>
       </div>

       <div class="row">
         <p>&nbsp;</p>
         <p>&nbsp;</p>
       </div>

       <div class="row fixed_footer">
         <div class="col-xs-4 text-center">
           <a href="__ROOT__/home/user?mobile=1"><span class="glyphicon glyphicon-star"></span> 投标</a>
         </div>

         <div class="col-xs-4 text-center footer_nav_active">
           <span class="glyphicon glyphicon-star"></span> 策略
         </div>

         <div class="col-xs-4 text-center">
           <a href="__ROOT__/home/about?mobile=1"><span class="glyphicon glyphicon-star"></span> 关于</a>
         </div>
       </div>

     </div>
   </div>
 </div>

</body>
</html>
